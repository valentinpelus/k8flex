# Sensitive values for k8flex
# This file should be encrypted with SOPS before committing to git
# 
# To encrypt: sops --encrypt --in-place secrets.yaml
# To decrypt: sops --decrypt secrets.yaml
# To edit: sops secrets.yaml
#
# Prerequisites:
#   - Install SOPS: brew install sops (macOS) or https://github.com/mozilla/sops
#   - Configure encryption key (age, PGP, AWS KMS, GCP KMS, or Azure Key Vault)
#   - Example with age: export SOPS_AGE_KEY_FILE=~/.config/sops/age/keys.txt

# LLM Provider API Keys
llmSecrets:
  # OpenAI API key (for GPT models)
  openaiApiKey: ""  # e.g., sk-proj-...
  
  # Anthropic API key (for Claude models)
  anthropicApiKey: ""  # e.g., sk-ant-...
  
  # Google Gemini API key
  geminiApiKey: ""  # e.g., AIza...

# Slack Integration Secrets
slackSecrets:
  # Slack Bot Token (xoxb-...)
  botToken: ""  # e.g., xoxb-7190197678467-7187424185205-...
  
  # Slack Webhook URL (optional, for non-threaded messages)
  webhookUrl: ""  # e.g., https://hooks.slack.com/services/...

# Webhook Authentication
webhookSecrets:
  # Authentication token for incoming webhooks
  # Generate with: openssl rand -hex 32
  authToken: ""  # e.g., FtwGvBA3vjsUhhzKToRQGFnwNmhSgSH3EJLQYPuW9M6DF5oCfCkwUyHCNyK8IPpg

# Knowledge Base Secrets
knowledgeBaseSecrets:
  # PostgreSQL database URL with credentials
  # Format: postgresql://username:password@hostname:port/database?sslmode=require
  databaseUrl: ""  # e.g., postgresql://k8flex:password@host.rds.amazonaws.com:5432/k8flex?sslmode=require
  
  # Embedding API key (if different from LLM provider)
  embeddingApiKey: ""  # Optional, uses LLM API key if empty
