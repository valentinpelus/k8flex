apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8flex.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8flex.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.slack.botToken }}
  SLACK_BOT_TOKEN: {{ .Values.slack.botToken | quote }}
  {{- end }}
  {{- if .Values.slack.channelId }}
  SLACK_CHANNEL_ID: {{ .Values.slack.channelId | quote }}
  {{- end }}
  {{- if .Values.slack.webhookUrl }}
  SLACK_WEBHOOK_URL: {{ .Values.slack.webhookUrl | quote }}
  {{- end }}
  WEBHOOK_AUTH_TOKEN: {{ include "k8flex.webhookAuthToken" . | quote }}
