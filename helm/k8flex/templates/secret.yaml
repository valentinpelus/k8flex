apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8flex.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8flex.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Slack configuration
  {{- if or .Values.slackSecrets.botToken .Values.slack.botToken }}
  SLACK_BOT_TOKEN: {{ .Values.slackSecrets.botToken | default .Values.slack.botToken | quote }}
  {{- end }}
  {{- if .Values.slack.channelId }}
  SLACK_CHANNEL_ID: {{ .Values.slack.channelId | quote }}
  {{- end }}
  {{- if .Values.slack.workspaceId }}
  SLACK_WORKSPACE_ID: {{ .Values.slack.workspaceId | quote }}
  {{- end }}
  {{- if or .Values.slackSecrets.webhookUrl .Values.slack.webhookUrl }}
  SLACK_WEBHOOK_URL: {{ .Values.slackSecrets.webhookUrl | default .Values.slack.webhookUrl | quote }}
  {{- end }}
  
  # LLM Provider API Keys
  {{- if or .Values.llmSecrets.openaiApiKey .Values.config.openai.apiKey }}
  OPENAI_API_KEY: {{ .Values.llmSecrets.openaiApiKey | default .Values.config.openai.apiKey | quote }}
  {{- end }}
  {{- if or .Values.llmSecrets.anthropicApiKey .Values.config.anthropic.apiKey }}
  ANTHROPIC_API_KEY: {{ .Values.llmSecrets.anthropicApiKey | default .Values.config.anthropic.apiKey | quote }}
  {{- end }}
  {{- if or .Values.llmSecrets.geminiApiKey .Values.config.gemini.apiKey }}
  GEMINI_API_KEY: {{ .Values.llmSecrets.geminiApiKey | default .Values.config.gemini.apiKey | quote }}
  {{- end }}
  
  # Knowledge Base configuration
  {{- if .Values.knowledgeBase.enabled }}
  {{- if or .Values.knowledgeBaseSecrets.databaseUrl .Values.knowledgeBase.databaseUrl }}
  KB_DATABASE_URL: {{ .Values.knowledgeBaseSecrets.databaseUrl | default .Values.knowledgeBase.databaseUrl | quote }}
  {{- end }}
  {{- if or .Values.knowledgeBaseSecrets.embeddingApiKey .Values.knowledgeBase.embeddingApiKey }}
  KB_EMBEDDING_API_KEY: {{ .Values.knowledgeBaseSecrets.embeddingApiKey | default .Values.knowledgeBase.embeddingApiKey | quote }}
  {{- end }}
  {{- end }}
  
  # Webhook authentication
  {{- if or .Values.webhookSecrets.authToken .Values.webhook.authToken }}
  WEBHOOK_AUTH_TOKEN: {{ .Values.webhookSecrets.authToken | default .Values.webhook.authToken | default (include "k8flex.webhookAuthToken" .) | quote }}
  {{- else }}
  WEBHOOK_AUTH_TOKEN: {{ include "k8flex.webhookAuthToken" . | quote }}
  {{- end }}
