apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8flex.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8flex.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Slack configuration
  # Supports both SOPS-encrypted secrets.yaml (slackSecrets.*) and direct values (slack.*)
  {{- if or (and .Values.slackSecrets .Values.slackSecrets.botToken) .Values.slack.botToken }}
  SLACK_BOT_TOKEN: {{ (and .Values.slackSecrets .Values.slackSecrets.botToken) | ternary .Values.slackSecrets.botToken .Values.slack.botToken | quote }}
  {{- end }}
  {{- if .Values.slack.channelId }}
  SLACK_CHANNEL_ID: {{ .Values.slack.channelId | quote }}
  {{- end }}
  {{- if .Values.slack.workspaceId }}
  SLACK_WORKSPACE_ID: {{ .Values.slack.workspaceId | quote }}
  {{- end }}
  {{- if or (and .Values.slackSecrets .Values.slackSecrets.webhookUrl) .Values.slack.webhookUrl }}
  SLACK_WEBHOOK_URL: {{ (and .Values.slackSecrets .Values.slackSecrets.webhookUrl) | ternary .Values.slackSecrets.webhookUrl .Values.slack.webhookUrl | quote }}
  {{- end }}
  
  # LLM Provider API Keys
  # Supports both SOPS-encrypted secrets.yaml (llmSecrets.*) and direct values (config.*.apiKey)
  {{- if or (and .Values.llmSecrets .Values.llmSecrets.openaiApiKey) (and .Values.config.openai .Values.config.openai.apiKey) }}
  OPENAI_API_KEY: {{ (and .Values.llmSecrets .Values.llmSecrets.openaiApiKey) | ternary .Values.llmSecrets.openaiApiKey .Values.config.openai.apiKey | quote }}
  {{- end }}
  {{- if or (and .Values.llmSecrets .Values.llmSecrets.anthropicApiKey) (and .Values.config.anthropic .Values.config.anthropic.apiKey) }}
  ANTHROPIC_API_KEY: {{ (and .Values.llmSecrets .Values.llmSecrets.anthropicApiKey) | ternary .Values.llmSecrets.anthropicApiKey .Values.config.anthropic.apiKey | quote }}
  {{- end }}
  {{- if or (and .Values.llmSecrets .Values.llmSecrets.geminiApiKey) (and .Values.config.gemini .Values.config.gemini.apiKey) }}
  GEMINI_API_KEY: {{ (and .Values.llmSecrets .Values.llmSecrets.geminiApiKey) | ternary .Values.llmSecrets.geminiApiKey .Values.config.gemini.apiKey | quote }}
  {{- end }}
  
  # Knowledge Base configuration
  # Supports both SOPS-encrypted secrets.yaml (knowledgeBaseSecrets.*) and direct values (knowledgeBase.*)
  {{- if .Values.knowledgeBase.enabled }}
  {{- if or (and .Values.knowledgeBaseSecrets .Values.knowledgeBaseSecrets.databaseUrl) .Values.knowledgeBase.databaseUrl }}
  KB_DATABASE_URL: {{ (and .Values.knowledgeBaseSecrets .Values.knowledgeBaseSecrets.databaseUrl) | ternary .Values.knowledgeBaseSecrets.databaseUrl .Values.knowledgeBase.databaseUrl | quote }}
  {{- end }}
  {{- if or (and .Values.knowledgeBaseSecrets .Values.knowledgeBaseSecrets.embeddingApiKey) .Values.knowledgeBase.embeddingApiKey }}
  KB_EMBEDDING_API_KEY: {{ (and .Values.knowledgeBaseSecrets .Values.knowledgeBaseSecrets.embeddingApiKey) | ternary .Values.knowledgeBaseSecrets.embeddingApiKey .Values.knowledgeBase.embeddingApiKey | quote }}
  {{- end }}
  {{- end }}
  
  # Webhook authentication
  # Supports both SOPS-encrypted secrets.yaml (webhookSecrets.authToken) and direct values (webhook.authToken)
  {{- if or (and .Values.webhookSecrets .Values.webhookSecrets.authToken) .Values.webhook.authToken }}
  WEBHOOK_AUTH_TOKEN: {{ (and .Values.webhookSecrets .Values.webhookSecrets.authToken) | ternary .Values.webhookSecrets.authToken (.Values.webhook.authToken | default (include "k8flex.webhookAuthToken" .)) | quote }}
  {{- else }}
  WEBHOOK_AUTH_TOKEN: {{ include "k8flex.webhookAuthToken" . | quote }}
  {{- end }}
